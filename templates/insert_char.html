<FORM action="http://localhost:8080/api/v1/shows/{}/characters".format(show_id)"
  enctype="multipart/form-data"
  method="post">
  {% csrf_token %}
<P>
  Character id <INPUT type="number" name="id"><BR>
Character name <INPUT type="text" name="name"><BR>
  Description <INPUT type="text" name="description"><BR>
    tvShowId <INPUT type="number" name="tvShowId"><BR>
<INPUT type="submit" value="Add"> 
</FORM>
